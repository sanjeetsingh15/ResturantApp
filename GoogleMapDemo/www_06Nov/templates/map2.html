<ion-view view-title="">
    
    <ion-header-bar class="bar-dark" >
      <h1 class="title">Google Maps Example</h1>
    </ion-header-bar>
    
    <ion-content>
    <div class="tabs tabs-icon-left">
      <a class="tab-item">
        <i class="icon ion-android-car" ng-click="travelMode('DRIVING')"></i>
        DRIVING
      </a>
      <a class="tab-item">
        <i class="icon ion-android-walk" ng-click="travelMode('WALKING')"></i>
        WALKING
      </a>
      <a class="tab-item">
        <i class="icon ion-android-bicycle" ng-click="travelMode('BICYCLING')"></i>
        BICYCLING
      </a>
    <!--  <a class="tab-item">
        <i class="icon ion-android-subway" ng-click="travelMode('TERRAIN')"></i>
        TERRAIN
      </a>  -->    
    </div>
    <!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> -->
    <div id="map" data-tap-disabled="true"></div>
    <div class="list list-inset " ng-hide="!searchNewsText" style="margin-top: 0px;transition: top 300ms cubic-bezier(0.17, 0.04, 0.03, 0.94);">
    <div id="floating-panel">
      Origin: <input type="text" readonly id="origin">
      Destination: <input type="text" readonly id="destination"><br>
      Heading: <input type="text" readonly id="heading"> degrees
    </div>    
    <div id="right-panel" style="width:100%;height:auto;"></div>
    </div>
    </ion-content>
    
    <ion-footer-bar class="bar-dark">
    
        <a ng-click="searchMe()" ng-show="!searchNewsTextbtn" class="button button-icon icon ion-help-buoy"> Show Direction </a>&nbsp;&nbsp;&nbsp;&nbsp;
      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"> Find Me </a>
    </ion-footer-bar>
    
</ion-view>
